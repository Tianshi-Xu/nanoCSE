[tool:pytest]
# pytest 配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记定义
markers =
    slow: 标记为慢速测试，需要较长时间运行
    integration: 集成测试
    unit: 单元测试
    config: 配置相关测试

# 最小 Python 版本
minversion = 6.0

# 测试路径
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__

# 覆盖率配置（如果使用 pytest-cov）
# addopts = --cov=perfagent --cov-report=html --cov-report=term-missing

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning